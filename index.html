<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello, World! • A-Frame</title>
    <meta name="description" content="Hello, World! • A-Frame" />
    <script src="a-frame.js"></script>
  </head>
  <body>
    <div style="width: 400px">
      <a-scene>
        <a-asset>
          <img id="my-image"
            src="https://cdn.glitch.global/d0f1d937-ebc2-4489-aefc-44b41a6a00aa/R0010403.JPG?v=1677670525389"
          />
        </a-asset>

        <a-sky src="my-image" rotation="0 -130 0" scale="-1 1 1"></a-sky>

        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cube position="0 0 0" scale="1 1 1"></a-cube>
      </a-scene>
    </div>
  </body>
</html>
