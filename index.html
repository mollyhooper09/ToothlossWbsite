<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <title>buttongroup</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
<script>
    AFRAME.registerComponent('play-pause', { init: function(){ var myVideo =
    document.querySelector('#chapter5'); var videoControls=
    document.querySelector('#videoControls'); this.el.addEventListner('click',
    function(){ if(myVideo.paused({ myVideo.play(;
    videoControls.setAttribute('src', '#pause'); } else { myVideo.pause();
    videoControls.setAttribute('src', '#play'); }) })) }) } } )
  </script>
  </head>

  <body>
    <a-scene>
      <a-assets>
        <video
          id="chapter5"
          autoplay
          loop="true"
          crossorigin="anonymous"
          playsinline
          webkit-playsinline
          src="https://cdn.glitch.global/d0f1d937-ebc2-4489-aefc-44b41a6a00aa/chapter%205%20colour.MOV?v=1678009664288"
        ></video>
        <img
          id="play"
          src="https://cdn.glitch.global/d0f1d937-ebc2-4489-aefc-44b41a6a00aa/decay-1bw.png?v=1678011773624"
        />
        <img
          id="pause"
          src="https://cdn.glitch.global/d0f1d937-ebc2-4489-aefc-44b41a6a00aa/decay-3bw.png?v=1678011782890"
        />
      </a-assets>

      <a-video src="#video" width="8" height="4.5" position="0 3 -9"></a-video>
      <a-image
        id="videoControls"
        src="play"
        position="0 -3 0"
        scale="0.5 0.5 1"
        play-pause
      />
    </a-scene>
  </body>
</html>
